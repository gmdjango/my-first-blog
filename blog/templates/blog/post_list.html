
<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
        </div>
        {% for post in posts %}
          <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <!-- |linebreaksbr is piping the posts' text through,
             a filter to convert line-breaks into paragraphs -->
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
    </body>
</html>
